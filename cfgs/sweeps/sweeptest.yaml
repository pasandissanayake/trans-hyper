program: main.py
method: random
metric:
  goal: maximize
  name: train/acc

parameters:
  learning_rate:
    distribution: log_uniform_values
    min: 1.e-9
    max: 1.e-5

  batch_size:
    distribution: categorical
    values: [8, 32, 64, 128]

  n_shots:
    distribution: categorical
    values: [3, 5, 10]